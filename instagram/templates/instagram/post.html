{% extends 'base.html' %}
{% load static %}

{% block head %}
{% include 'base_instagram.html' %}
<script defer src="{% static 'js/post.js' %}"></script>
{% endblock head %}

{% block body %}
<header>
    {% include 'base_header.html' %}
</header>
<main class="instagram-main">
    <div class="post-create">
        <div id="post-create-top-left">
            <div class="post-create-main-image-div">
                <b>메인 사진</b><button id="main-image-btn">+</button>
            </div>
        </div>
        <div id="post-create-top-right">
            <div class="post-create-sub-image-div">
                <b>사진 추가</b><button id="sub-image-btn">+</button>
            </div>
            <div id="submit-btn">다음</div>
        </div>
        <div id="main-image-div">
            <img src="{% static 'image/dummy_image.jpg' %}" class="post-image" id="dummy-image">
        </div>
        <div class="slide-image" id="sub-image-div">
            <div id="prev-btn"><img src="{% static 'image/prev_btn.png' %}" alt=""></div>
            <div id="next-btn"><img src="{% static 'image/next_btn.png' %}" alt=""></div>
            <div id="multiple-container"><img src="{% static 'image/dummy_image.jpg' %}" class="post-image"></div>
        </div>
        <div class="empty-div">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ post_form }}
                {{ image_form }}
                <input type="submit" id="real-submit-btn" hidden>
            </form>
        </div>
    </div>
</main>
{% endblock body %}
