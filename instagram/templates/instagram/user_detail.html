{% extends 'base.html' %}

{% block body %}

{{ user_.username }}
{{ user_.follower.all }}
{{ user_.following.all }}
<a href="{% url 'instagram:follow' user_.username %}">Follow</a>


{% for post in user_.post_set.all %}
<a href="{% url 'instagram:post_detail' pk=post.pk %}">{{ post.title }}</a>

<img src="{{ post.main_image.url }}">
<br>
{% endfor %}

{% endblock body %}
