{% load static %}
<article>
    <a href="{% url 'instagram:index' %}" id="header-one" class="instagram-image"><img
            src="{% static 'image/instagram_small.png' %}" tabindex="0"></a>
    <form action="{% url 'instagram:search' %}" method="POST" id="header-two">
        {% csrf_token %}
        <input type="search" name="search_for" placeholder="🔍검색" required id="search-input">
    </form>
    <nav id="header-three">
        <div class="instagram-image nav-div">
            {% if request.path == "/instagram/" %}
            <a href="{% url 'instagram:index' %}"><img src="{% static 'image/home_black.png' %}"></a>
            {% else %}
            <a href="{% url 'instagram:index' %}"><img src="{% static 'image/home.png' %}"></a>
            {% endif %}
        </div>
        <div class="instagram-image nav-div">
            {% if request.path == "/instagram/dm/" %}
            <a href="{% url 'instagram:dm' %}"><img src="{% static 'image/dm_black.png' %}"></a>
            {% else %}
            <a href="{% url 'instagram:dm' %}"><img src="{% static 'image/dm.png' %}"></a>
            {% endif %}
        </div>
        <div class="instagram-image nav-div">
            {% if request.path == "/instagram/notice/" %}
            <a href="{% url 'instagram:notice' %}"><img src="{% static 'image/notice_black.png' %}"></a>
            {% else %}
            <a href="{% url 'instagram:notice' %}"><img src="{% static 'image/notice.png' %}"></a>
            {% endif %}
        </div>
        <div class="instagram-image nav-div">
            <a href="{% url 'instagram:post' %}"><img src="{% static 'image/posting.png' %}"></a>
        </div>
        <div class="nav-div">
            <a href="{% url 'instagram:profile' username=user.username %}" id="nav-profile">
                <div class="image-box">
                    <img src="{{ user.user_image.image.url }}" class="profile-image">
                </div>
            </a>
            <ul class="nav-menu" id="nav-profile-menu">
                <a href="{% url 'instagram:profile' username=user.username %}">
                    <li>프로필</li>
                </a>
                <hr>
                <a href="{% url 'registration:logout' %}">
                    <li>로그아웃</li>
                </a>
            </ul>
        </div>
    </nav>
</article>
