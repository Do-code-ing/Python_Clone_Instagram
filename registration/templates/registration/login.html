{% extends 'base.html' %}

{% block body %}

<div class="wrapper">
    <div>
        <h1>로그인</h1>
        <form method="POST">
            {% csrf_token %}
            아이디: <br>
            <input name="username" type="text">
            <br>
            비밀번호: <br>
            <input name="password" type="password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</div>

{% endblock body %}
