{% extends 'base.html' %}
{% block body %}

<div class="wrapper">
    <h1>회원가입</h1>
    {{ error }}
    <form method="POST">
        {% csrf_token %}
        아이디: <br>
        <input name="username" type="text" required>
        <br>
        비밀번호: <br>
        <input name="password1" type="password" required>
        <br>
        비밀번호 확인: <br>
        <input name="password2" type="password" required>
        <br>
        이메일: <br>
        <input name="email" type="email" required>
        <br>
        <input type="submit" value="Sign Up">
    </form>
</div>

{% endblock body %}
